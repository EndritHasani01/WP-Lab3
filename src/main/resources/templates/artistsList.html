    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
    <form th:action="@{/songDetails/{id}(id=${song.trackId})}" th:method="GET">
        <h2>Select artist:</h2>
        <div>
            <ul>
                <li th:each="artist : ${artists}" style="list-style-type: none">
                    <input type="radio" name="artistId" th:value="${artist.id}" required>
                    <span th:text="${artist.firstName} + ' ' + ${artist.lastName}"></span>
                </li>
            </ul>
        </div>
        <!--<input type="hidden" name="trackId" th:value="${song.trackId}"/>-->
        <input type="submit" value="Add artist">
    </form>
</section>

            <!-- change to show selected trackId -->
            <td><b>Track Id</b></td>
            <td th:text="${song.trackId}"></td>
